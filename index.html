<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CIF Viewer</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .viewer-container { display: flex; gap: 2rem; flex-wrap: wrap; }
    .viewer { width: 400px; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Upload CIF Files to View Structures</h1>
  <p>Supports uploading one or two .cif files.</p>
  <input type="file" id="file1" accept=".cif"> File 1<br><br>
  <input type="file" id="file2" accept=".cif"> File 2<br><br>
  <button onclick="loadStructures()">Load Structures</button>

  <div class="viewer-container">
    <div id="viewer1" class="viewer"></div>
    <div id="viewer2" class="viewer"></div>
  </div>
</body>
</html>
